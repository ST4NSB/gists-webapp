<p>Write an username to get all his public GISTS !!</p>


<label>Search here ...</label>
<input  class="search-user" 
        type="search" 
        [(ngModel)]="searchText">
<button (click)="getListOfGists()">Search</button>

<div *ngIf="gistList" class="content-box">
    <div *ngFor="let item of gistList" class="item">
        <div> {{ item.filename }} </div>
        <div> {{ item.description }} </div>
        <div> {{ item.languagetag }} </div>
    </div>
</div>
